<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="inner-content">
                <div id="alarm1-container" class="col-sm-3 bg-danger">
                    Alarm1 Content Goes Here
                </div>
                <div id="clock-container" class="col-sm-6 no-padding text-center">
                    <div id="clock-time-container" class="well">
                        <label id="clock-time-display">
                            12:00
                        </label>
                        <span id="clock-am-pm-display">
                            AM
                        </span>
                    </div>
                    <div id="clock-buttons-container" class="col-sm-12">
                        <div class="col-sm-3">
                            <button id="clock-hour-button" class="btn btn-lg btn-default">
                                Hour
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="toggle-time-format-button" class="btn btn-lg btn-default">
                                Toggle Time Format
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button id="clock-minute-button" class="btn btn-lg btn-default">
                                Minute
                            </button>
                        </div>
                    </div>
                </div>
                <div id="alarm2-container" class="col-sm-3 bg-danger">
                    Alarm2 Content Goes Here
                </div>
                <div id="radio-container" class="col-sm-12 bg-info">
                    Radio Content Goes Here
                </div>
            </div>
        </div>
    </body>
</html>
