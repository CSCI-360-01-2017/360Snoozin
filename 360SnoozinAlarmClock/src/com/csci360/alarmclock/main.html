<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="clock.css">
        <link rel="stylesheet" href="alarms.css">
        <link rel="stylesheet" href="radio.css">
    </head>
    <body>
        <div id="container">
            <div id="inner-content">
                <div class="col-sm-3 text-center alarm-container">
                    <div class="col-sm-12 no-padding alarm-header">
                        <div class="col-sm-3 no-padding">
                            <hr>
                        </div>
                        <div class="col-sm-6 no-padding">
                            <span class="alarm-title">
                                Alarm 1
                            </span>
                        </div>
                        <div class="col-sm-3 no-padding">
                            <hr>
                        </div>
                    </div>
                    <div class="col-sm-12 no-padding alarm-state-container">
                        <button id="alarm-1-state-button" class="btn btn-lg btn-danger col-sm-12" data-num="1" data-state="disabled">
                            Disabled
                        </button>
                    </div>
                    <div class="col-sm-12 no-padding alarm-time-container well">
                        <span id="alarm-1-time-display" data-num="1"></span>
                        <span id="alarm-1-am-pm-display" class="" data-num="1"></span>
                    </div>
                    <div class="col-sm-12 no-padding alarm-buttons-container">
                        <div class="col-sm-6">
                            <button id="alarm-1-hour-button" class="btn btn-default hour-minute-button" data-num="1">
                                Hour
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="alarm-1-minute-button" class="btn btn-default hour-minute-button" data-num="1">
                                Minute
                            </button>
                        </div>
                        <div class="col-sm-12">
                            <button id="alarm-1-snooze-button" class="btn btn-lg btn-default hidden" data-num="1">
                                Snooze
                            </button>
                        </div>
                    </div>
                </div>
                <div id="clock-container" class="col-sm-6 no-padding text-center">
                    <div id="clock-time-container" class="well">
                        <span id="clock-time-display"></span>
                        <span id="clock-am-pm-display" class=""></span>
                    </div>
                    <div id="clock-buttons-container" class="col-sm-12">
                        <div class="col-sm-3">
                            <button id="clock-hour-button" class="btn btn-lg btn-default hour-minute-button">
                                Hour
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="toggle-time-format-button" class="btn btn-lg btn-default">
                                12 Hour Format
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button id="clock-minute-button" class="btn btn-lg btn-default hour-minute-button">
                                Minute
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 text-center alarm-container">
                    <div class="col-sm-12 no-padding alarm-header">
                        <div class="col-sm-3 no-padding">
                            <hr>
                        </div>
                        <div class="col-sm-6 no-padding">
                            <span class="alarm-title">
                                Alarm 2
                            </span>
                        </div>
                        <div class="col-sm-3 no-padding">
                            <hr>
                        </div>
                    </div>
                    <div class="col-sm-12 no-padding alarm-state-container">
                        <button id="alarm-2-state-button" class="btn btn-lg btn-danger col-sm-12" data-num="2" data-state="disabled">
                            Disabled
                        </button>
                    </div>
                    <div class="col-sm-12 no-padding alarm-time-container well">
                        <span id="alarm-2-time-display" data-num="2"></span>
                        <span id="alarm-2-am-pm-display" class="" data-num="2"></span>
                    </div>
                    <div class="col-sm-12 no-padding alarm-buttons-container">
                        <div class="col-sm-6">
                            <button id="alarm-2-hour-button" class="btn btn-default hour-minute-button" data-num="2">
                                Hour
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="alarm-2-minute-button" class="btn btn-default hour-minute-button" data-num="2">
                                Minute
                            </button>
                        </div>
                        <div class="col-sm-12">
                            <button id="alarm-2-snooze-button" class="btn btn-lg btn-default hidden" data-num="2">
                                Snooze
                            </button>
                        </div>
                    </div>
                </div>
                <div id="radio-container" class="col-sm-8 col-sm-offset-2">
                    <div id="radio-station-frequency-container" class="col-sm-12">
                        <div class=" col-sm-10 well text-center station-frequency-div">
                            <span id="radio-station-display"></span>
                        </div>
                        <div class="col-sm-2 station-frequency-div">
                            <button id="radio-frequency-button" class="btn btn-lg btn-info">
                                <span>
                                    FM
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="radio-buttons-container" class="col-sm-8 col-sm-offset-2">
                        <div class="col-sm-4 text-right">
                            <button id="radio-tune-down-button" class="btn btn-lg btn-default">
                                <span class="glyphicon glyphicon-backward"></span>
                            </button>
                        </div>
                        <div class="col-sm-4 text-center">
                            <button id="radio-play-button" class="btn btn-lg btn-success">
                                <span class="glyphicon glyphicon-play"></span>
                            </button>
                            <button id="radio-stop-button" class="btn btn-lg btn-danger hidden">
                                <span class="glyphicon glyphicon-stop"></span>
                            </button>
                        </div>
                        <div class="col-sm-4 text-left">
                            <button id="radio-tune-up-button" class="btn btn-lg btn-default">
                                <span class="glyphicon glyphicon-forward"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <footer class="col-sm-12">
                    <span id="product-logo" class="pull-right"></span>
                </footer>
            </div>
        </div>
    </body>
</html>
